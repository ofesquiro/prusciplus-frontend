<div id="formulario">
  <section>
    <div class="header">
      <h1>Login</h1>
    </div>
    <form [formGroup]="formLogin" (ngSubmit)="onSubmit()" action="">
      <div class="form-group">
        <label for="email">Email</label>
        <input formControlName = "email" type="email" id="email" name="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input formControlName = "password" type="password" id="password" name="password" placeholder="Password">
      </div>
      <div class="form-group">
        <button type="submit" class="submit-button">Log In</button>
      </div>
      <div class="form-group">
        <button type="button" class="create-account-button" [routerLink]="['/sign-up']" routerLinkActive="active">Create Account</button>
      </div>
    </form>
  </section>
</div>
